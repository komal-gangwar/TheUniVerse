{% extends "base.html" %}

{% block title %}Profile - Campus Sphere{% endblock %}

{% block content %}
<div class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Profile</h1>
            <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Back to Dashboard</a>
        </div>

        <div class="glass-card rounded-xl p-8">
            <form method="POST" action="{{ url_for('update_profile') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="flex items-center space-x-6 mb-8">
                    <div class="w-24 h-24 rounded-full gradient-bg-primary flex items-center justify-center text-white text-4xl font-bold">
                        {{ user.name[0].upper() }}
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">{{ user.name }}</h2>
                        <p class="text-gray-600">{{ user.email }}</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Course</label>
                        <select name="course" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600">
                            <option value="">Select Course</option>
                            <option value="B.Tech" {% if user.course == 'B.Tech' %}selected{% endif %}>B.Tech</option>
                            <option value="M.Tech" {% if user.course == 'M.Tech' %}selected{% endif %}>M.Tech</option>
                            <option value="BBA" {% if user.course == 'BBA' %}selected{% endif %}>BBA</option>
                            <option value="MBA" {% if user.course == 'MBA' %}selected{% endif %}>MBA</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                        <select name="branch" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600">
                            <option value="">Select Branch</option>
                            <option value="CSE" {% if user.branch == 'CSE' %}selected{% endif %}>Computer Science</option>
                            <option value="ECE" {% if user.branch == 'ECE' %}selected{% endif %}>Electronics</option>
                            <option value="ME" {% if user.branch == 'ME' %}selected{% endif %}>Mechanical</option>
                            <option value="CE" {% if user.branch == 'CE' %}selected{% endif %}>Civil</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Batch</label>
                        <input type="text" name="batch" value="{{ user.batch or '' }}" placeholder="e.g., 2021-2025" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Year</label>
                        <select name="year" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600">
                            <option value="">Select Year</option>
                            <option value="1" {% if user.year == 1 %}selected{% endif %}>1st Year</option>
                            <option value="2" {% if user.year == 2 %}selected{% endif %}>2nd Year</option>
                            <option value="3" {% if user.year == 3 %}selected{% endif %}>3rd Year</option>
                            <option value="4" {% if user.year == 4 %}selected{% endif %}>4th Year</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bus Route</label>
                        <select id="bus-select" name="selected_bus_id" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600">
                            <option value="">Select Bus Route</option>
                            {% for bus in buses %}
                            <option value="{{ bus.id }}" {% if user.selected_bus_id == bus.id %}selected{% endif %}>
                                {{ bus.bus_number }} - {{ bus.route_description[:50] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bus Stop</label>
                        <select id="stop-select" name="selected_stop" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600">
                            <option value="">Select Bus Stop</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>

<script>
const busStops = {{ bus_stops|tojson }};
const busSelect = document.getElementById('bus-select');
const stopSelect = document.getElementById('stop-select');
const currentStop = {{ (user.selected_stop or '')|tojson }};

function updateStops() {
    const busId = busSelect.value;
    stopSelect.innerHTML = '<option value="">Select Bus Stop</option>';
    
    if (busId && busStops[busId]) {
        busStops[busId].forEach(stop => {
            const option = document.createElement('option');
            option.value = stop.name;
            option.textContent = stop.name;
            if (stop.name === currentStop) {
                option.selected = true;
            }
            stopSelect.appendChild(option);
        });
    }
}

busSelect.addEventListener('change', updateStops);

if (busSelect.value) {
    updateStops();
}
</script>
{% endblock %}
